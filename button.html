<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="document.body.style.backgroundColor='red'">
      make red
    </button>
    <button onclick="makeYellow()">Make yellow</button>
    <button id="make-green">make green</button>
    <button id="make-purple">make purple</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-black">Make Black</button>
    <button id="make-golden">Make Golden</button>
  </body>
  <script>
    // option 2
    function makeYellow() {
      document.body.style.backgroundColor = "yellow";
    }

    //option 3

    const makeGreen = document.getElementById("make-green");
    makeGreen.onclick = function greenColor() {
      document.body.style.backgroundColor = "green";
    };

    //another option 3

    const makePurple = document.getElementById("make-purple");
    makePurple.onclick = purpleColor;
    function purpleColor() {
      document.body.style.backgroundColor = "purple";
    }

    // option 4
    const pinkButton = document.getElementById("make-pink");
    pinkButton.addEventListener("click", makePink);
    function makePink() {
      document.body.style.backgroundColor = "pink";
    }

    // another option 4
    const makeBlack = document.getElementById("make-black");
    makeBlack.addEventListener("click", function blackButton() {
      document.body.style.backgroundColor = "black";
    });

    // option 4 final
    document
      .getElementById("make-golden")
      .addEventListener("click", function () {
        document.body.style.backgroundColor = "golden";
      });
  </script>
</html>
