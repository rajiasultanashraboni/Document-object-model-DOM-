<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>exploring event bubble</h1>
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Similique, ea.</li>
      <li id="item-3">Exercitationem, corrupti!</li>
      <li id="item-4">Earum, tenetur.</li>
      <li id="item-5">Saepe, ab.</li>
      <li id="item-6">Unde, culpa.</li>
    </ul>
    <script>
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 clicked");
      });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 second clicked");
      });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          // console.log("item-2 third clicked");
          event.stopPropagation;
        });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 fourth clicked");
      });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("list ul clicked");
      });
    </script>
  </body>
</html>
