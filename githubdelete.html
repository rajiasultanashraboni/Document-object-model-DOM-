<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="secret">Ths is secrete info</h1>
    <input id="input-field" type="text" placeholder="please type delete" />
    <button id="btn-delete" disabled>Delete</button>

    <script>
      document
        .getElementById("input-field")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const deleteButton = document.getElementById("btn-delete");
          if (text === "delete") {
            deleteButton.removeAttribute("disabled");
          } else {
            deleteButton.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          const secretInfo = document.getElementById("secret");
          const inputField = document.getElementById("input-field");
          secretInfo.style.display = "none";
          inputField.value = "";
        });
    </script>
  </body>
</html>
